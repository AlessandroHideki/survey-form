<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out this survey form to help us improve.</p>
    
    <form id="survey-form">
        <label id="name-label" for="name">Name:</label>
        <input id="name" type="text" placeholder="Enter your name" required>
        
        <label id="email-label" for="email">Email:</label>
        <input id="email" type="email" placeholder="Enter your email" required>
        
        <label id="number-label" for="number">Age (optional):</label>
        <input id="number" type="number" min="10" max="100" placeholder="Enter your age">
        
        <label for="dropdown">Which option best describes you?</label>
        <select id="dropdown">
            <option value="student">Student</option>
            <option value="professional">Professional</option>
        </select>
        
        <p>Would you recommend us?</p>
        <label><input type="radio" name="recommend" value="yes"> Yes</label>
        <label><input type="radio" name="recommend" value="no"> No</label>
        
        <p>What do you like about our service? (Check all that apply)</p>
        <label><input type="checkbox" value="quality"> Quality</label>
        <label><input type="checkbox" value="speed"> Speed</label>
        <label><input type="checkbox" value="support"> Support</label>
        
        <label for="comments">Additional Comments:</label>
        <textarea id="comments" placeholder="Enter your comments here..."></textarea>
        
        <button id="submit" type="submit">Submit</button>
    </form>
</body>
</html>
